name-template: 'v$RESOLVED_VERSION 🏀'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feat'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: '🧰 Maintenance'
    label: 'chore'
    collapse-after: 5
  - title: '🍎 Documentation'
    label: 'docs'
  - title: '🤣 deploy-info'
    labels:
      - 'dev-ops'
      - 'work-flow'
  - title: '🔧 Dependency updates'
    label: 'dependencies'
    collapse-after: 3

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  # What's Changed
  
  $CHANGES
